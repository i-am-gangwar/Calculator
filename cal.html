<!DOCTYPE html>
<html>

<head>
    <title>
        calculator
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        h1 {
            font-size: 30px;
            text-align: center;
            font-weight: bold;
            color: chartreuse;

        }
    </style>


</head>

<body class="container">


    <div>
        <h1>calculator</h1>
        <div class="main_div">

            <div id="result">
                <div id="output">
                    <p id="output_value"></p>



                </div>
                <div>
                    <hr />
                </div>
                <div id="input">

                    <p id="input_value"></p>

                </div>

            </div>

            <div id="keys">



                <button class="btn1" id="clear">C</button>
                <button class="btn1" id="backspace">CE</button>
                <button class="btn1" id="%">%</button>
                <button class="btn1" id="+">+</button>
                <button class="btn" id="7">7</button>
                <button class="btn" id="8">8</button>
                <button class="btn" id="9">9</button>
                <button class="btn1" id="-">-</button>
                <button class="btn" id="4">4</button>
                <button class="btn" id="5">5</button>
                <button class="btn" id="6">6</button>
                <button class="btn1" id="*">&times;</button>
                <button class="btn" id="1">1</button>
                <button class="btn" id="2">2</button>
                <button class="btn" id="3">3</button>
                <button class="btn1" id="/">&#247</button>
                <button class="blank" id="blank"></button>
                <button class="btn" id="0">0</button>
                <button class="blank" id="blank"></button>
                <button class="btn1" id="=">=</button>
            </div>


        </div>


    </div>
    <script src="caljavascript.js"></script>

</body>

</html>
